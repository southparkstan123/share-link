<div class="container">
  <div class="col-sm-3">
    <div class="row">
      <app-portfolio [numberOfLinks]="numberOfLinks" [sharedLinks]="sharedLinks"></app-portfolio>
    </div>
    <div class="row">
      <app-addlink (linkObj)="onAddLink($event)"></app-addlink>
    </div>
  </div>
  <div class="col-sm-9">
    <div class="row">
      <app-links [links]="links" [keyword]="keyword" (linkIdToBeDeleted)="onDeleteLink($event)"></app-links>
    </div>
  </div>
</div>
